<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#FFD93D" stroke="#FFC107" stroke-width="2"/>
  
  <!-- Bee body -->
  <ellipse cx="50" cy="55" rx="12" ry="18" fill="#2C2C2C"/>
  
  <!-- Bee stripes -->
  <rect x="38" y="48" width="24" height="3" fill="#FFD93D" rx="1.5"/>
  <rect x="38" y="55" width="24" height="3" fill="#FFD93D" rx="1.5"/>
  <rect x="38" y="62" width="24" height="3" fill="#FFD93D" rx="1.5"/>
  
  <!-- Bee wings -->
  <ellipse cx="42" cy="45" rx="8" ry="12" fill="#E8F4FD" fill-opacity="0.8" transform="rotate(-15 42 45)"/>
  <ellipse cx="58" cy="45" rx="8" ry="12" fill="#E8F4FD" fill-opacity="0.8" transform="rotate(15 58 45)"/>
  
  <!-- Bee head -->
  <circle cx="50" cy="35" r="8" fill="#2C2C2C"/>
  
  <!-- Eyes -->
  <circle cx="47" cy="32" r="1.5" fill="white"/>
  <circle cx="53" cy="32" r="1.5" fill="white"/>
  
  <!-- Antennae -->
  <line x1="47" y1="27" x2="45" y2="22" stroke="#2C2C2C" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="53" y1="27" x2="55" y2="22" stroke="#2C2C2C" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="45" cy="22" r="1" fill="#2C2C2C"/>
  <circle cx="55" cy="22" r="1" fill="#2C2C2C"/>
  
  <!-- Letter "B" -->
  <text x="75" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C2C2C">B</text>
</svg>
